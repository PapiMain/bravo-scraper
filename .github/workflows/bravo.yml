name: Bravo Bot Daily Run

on:
  schedule:
    - cron: "0 4 * * *" # Runs at 7 AM Israel time (UTC+3)
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-22.04

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Set up secrets and credentials
        run: |
          mkdir -p creds
          echo -n "${{ secrets.GOOGLE_CREDS_JSON }}" > creds/service_account.json
          echo "USER1_EMAIL=${{ secrets.USER1_EMAIL }}" >> .env
          echo "USER1_PASSWORD=${{ secrets.USER1_PASSWORD }}" >> .env
          echo "USER2_EMAIL=${{ secrets.USER2_EMAIL }}" >> .env
          echo "USER2_PASSWORD=${{ secrets.USER2_PASSWORD }}" >> .env

      - name: ðŸš€ Run Bravo scraper bot
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: python bravo_scraper.py

      # - name: ðŸ“¤ Upload debug screenshots on failure
      #   if: failure()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: login-debug-screenshots
      #     path: "*.png"

  keepalive:
    runs-on: ubuntu-latest
    needs: run-script
    if: ${{ github.event_name == 'schedule' }} # only run automatically, not on manual trigger
    steps:
      - name: ðŸŒ€ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ’¾ Keep workflows alive (once a month)
        run: |
          if [ "$(date +%d)" = "01" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit --allow-empty -m "chore: keep workflows alive $(date)"
            git push
          else
            echo "Not the 1st of the month â€” skipping keepalive commit."
          fi
